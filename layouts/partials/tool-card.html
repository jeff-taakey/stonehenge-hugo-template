{{ $tool := . }}
<div class="tool-card bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-xl transition duration-300">
    <a href="{{ $tool.url }}" target="_blank" rel="noopener" class="block">
        <h3 class="text-xl font-bold text-indigo-600 dark:text-indigo-400 hover:underline">{{ $tool.name }}</h3>
    </a>
    
    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">{{ $tool.description }}</p>
    
    <div class="mt-3 flex flex-wrap items-center text-xs">
        <span class="bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full mr-2">
            {{ $tool.category | title }}
        </span>
        <span class="text-yellow-500 font-semibold mr-2">
            ⭐ {{ $tool.rating }}
        </span>
        <span>
            {{ $tool.price_tier }}
        </span>
    </div>
    
    <a href="/reviews/{{ $tool.slug }}/" class="text-xs mt-2 inline-block text-gray-600 dark:text-gray-300 hover:text-indigo-500">
        Read Review →
    </a>
</div>
