{{ $data := .Site.Data.headings.manifesto }}
<div class="my-8 flex rounded-md border-l-4 border-primary-500 bg-slate-50 py-4 px-6 dark:bg-slate-900/50">
    <div class="mr-4 text-primary-500">
        {{ partial "icon.html" "lightbulb" }}
    </div>
    <div>
        <div class="mb-1 font-bold uppercase tracking-widest text-primary-500">
            {{ $data.title }}
        </div>
        <div class="text-base italic leading-relaxed text-neutral-700 dark:text-neutral-300">
            {{ $data.content | markdownify }}
        </div>
    </div>
</div>
